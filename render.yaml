services:
  - type: web
    name: metabase
    env: docker
    repo: https://github.com/render-examples/metabase.git # optional
    plan: standard # ensure that metabase has at least 2GB of RAM (defaults to starter)
    autoDeploy: false
    envVars:
      - key: MB_DB_CONNECTION_URI
        fromDatabase:
          name: elephant
          property: connectionString
    scaling:
      minInstances: 1
      maxInstances: 2
      targetMemoryPercent: 75 # optional if targetCPUPercent is set (valid: 1-90)
      targetCPUPercent: 75
databases:
  - name: elephant
    databaseName: metabasedb
    ipAllowList: [] # only allow internal connections
